{% extends 'base.html' %}
<center>
{% block contenido %}
<h1>Bienvenido a la seccion de posts</h1>
    <div class="container-fluid" style="margin: 100px;">
        
        {%for i in posts %}
        <br>
        <li>{{i.titulo}}</li>
        <li> {{i.subtitulo}} </li>
        <li> {{i.categoria}} </li>
        <a id="boton_post" href="{% url 'apps.posts:post-individual' i.id %}"> Ingresa a este Post
        </a>
        
        {% empty %}
        <h1>No hay registros</h1>
    
    {% endfor %}

</div>
{% endblock %}
</center>
